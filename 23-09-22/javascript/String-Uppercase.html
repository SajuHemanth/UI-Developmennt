<!DOCTYPE html>
<html>
    <body>
        <p>string ->upper case:</p>
        <button onclick="myFunction()">Click</button>
        <p id="example">converting to uppercase</p>
        <script>
            function myFunction() {
            let text = document.getElementById("example").innerHTML;
            document.getElementById("example").innerHTML =text.toUpperCase();
            }
        </script>

    </body>
</html>
