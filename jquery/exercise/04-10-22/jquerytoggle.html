<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> 
    $(document).ready(function(){
        $(".dashboard").click(function(){
            $(".slidebar").slideToggle("fast");
        });
        });
        </script>
        <style> 
        .slidebar, .dashboard {
            padding: 2px;
            text-align: center;
            background-color: wheat;
            border: solid 1px black;
        }

        .slidebar {
            padding: 10px;
            display: none;
        }
        </style>
    </head>
        <body>
            <div class="dashboard">Click </div>
            <div class="slidebar">Lorem ipsum dolor sit amet.</div>
        </body>
</html>
