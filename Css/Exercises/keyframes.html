<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: wheat;
  position: relative;
  animation: moving 10s infinite;
}

@keyframes moving {
  0%   {top: 0px; left: 0px; background: navy;}
  25%  {top: 0px; left: 100px; background: white;}
  50%  {top: 100px; left: 100px; background: gray;}
  75%  {top: 100px; left: 0px; background: rebeccapurple;}
  100% {top: 0px; left: 0px; background: yellowgreen;}
}
</style>
</head>
<body>

<h1>css:keyframes</h1>

<div></div>

</body>
</html>
