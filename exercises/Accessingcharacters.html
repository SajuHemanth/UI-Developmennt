<!DOCTYPE html>
<html>
    <body>
        <h2>String Searching Methods</h2>
        <p>using charAt method</p>
        <p id="example"></p>
        <script>
        let text = "ASPIRE SYSTEMS";
        // let sample = text.charAt(0)
        let sample = text.charAt(text.length -1);
        document.getElementById("example").innerHTML = sample;
        </script>
    </body>
</html>
