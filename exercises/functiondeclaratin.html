<!DOCTYPE html>
<html>
    <body>
        <h3> function declaration</h3>
        <p id="sample"></p>
        <script>
        let x = calc(6 ,6);
        document.getElementById("sample").innerHTML = x;
        function calc(a, b) {
            return a * b;
            }
